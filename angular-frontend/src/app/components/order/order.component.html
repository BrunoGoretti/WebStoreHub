<div *ngIf="cartItems.length > 0">
  <h2>Cart Items</h2>
  <ul>
    <li *ngFor="let item of cartItems">
      {{ item.product.name }} - Quantity: {{ item.quantity }} - Price: {{ item.product.discountedPrice || item.product.price }}
    </li>
  </ul>
  <button (click)="createOrder()">Place Order</button>
</div>
